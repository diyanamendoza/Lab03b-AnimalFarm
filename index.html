<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Welcome to Animal Farm
            </h2>
            <div class="animal-farm">
                <img class="dog" id="dog-pic" src="./assets/dog.jpg" />
                <img class="cat" id="cat-pic" src="./assets/cat.jpg" />
                <img class="horse" id="horse-pic" src="./assets/horse.jpg" />
                <audio id="dog-sound"><source src="./assets/dog.wav" type="audio/wav"></audio>
                <audio id="cat-sound"><source src="./assets/cat.wav" type="audio/wav"></audio>
                <audio id="horse-sound"><source src="./assets/horse.wav" type="audio/wav"></audio>
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
